# '@PID' configuration data:
#   P    - proportional gain
#   I    - integral gain
#   D    - derivative gain
#   MAX  - maximum allowed PID value
#   MIN  - minimum allowed PID value
#   IMAX - maximum integral value
#   IMIN - minimum integral value
#
# '@THROTTLE' configuration data:
#   MIN - minimal throttle value
#   MAX - maximum throttle value

# Throttle
@THROTTLE
MIN=0.10
MAX=0.50

# Pid attenuation
@ATTENUATE
startVal=1
endVal=0.5
midVal=1
midArg=0.4

@ATTITUDE
YAW=18
PITCH=0.0
ROLL=0.0

# PIDs definition have to be read in appropriate order: altitude, roll, pitch, yaw, position

# Altitude PID
@PID
R=0.5
P=0.08
I=0.0003
D=0.0
R_lpf=0.0
P_lpf=0.0
I_lpf=0.0
D_lpf=0.0
R_max=0.75
P_max=0.1
I_max=0.03
D_max=0.0001

# ROLL PID
@PID
R=3.0
P=0.1
I=0.05
D=0.0005
R_lpf=0.0
P_lpf=0.0
I_lpf=0.0
D_lpf=0.0
R_max=3.1415
P_max=0.2
I_max=0.1
D_max=0.05

# PITCH PID
@PID
R=3.0
P=0.1
I=0.05
D=0.0005
R_lpf=0.0
P_lpf=0.0
I_lpf=0.0
D_lpf=0.0
R_max=3.1415
P_max=0.2
I_max=0.1
D_max=0.05

# YAW PID
@PID
R=2.0
P=0.6
I=0.05
D=0.0
R_lpf=0.0
P_lpf=0.0
I_lpf=0.0
D_lpf=0.0
R_max=1.0
P_max=0.25
I_max=0.1
D_max=0.0001

# POS PID
@PID
R=1.0
P=0.15
I=0.01
D=0.5
R_lpf=0.0
P_lpf=0.0
I_lpf=0.0
D_lpf=0.5
R_max=7
P_max=1.2
I_max=0.0001
D_max=10.0
