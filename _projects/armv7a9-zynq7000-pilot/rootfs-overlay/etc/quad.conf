# '@PID' configuration data:
#   P    - proportional gain
#   I    - integral gain
#   D    - derivative gain
#   MAX  - maximum allowed PID value
#   MIN  - minimum allowed PID value
#   IMAX - maximum integral value
#   IMIN - minimum integral value
#
# '@THROTTLE' configuration data:
#   MIN - minimal throttle value
#   MAX - maximum throttle value

# Throttle
@THROTTLE
MIN=0.10
MAX=0.38

@ATTITUDE
YAW=18
PITCH=0.0
ROLL=0.0

# PIDs definition have to be read in appropriate order: altitude, roll, pitch, yaw.

# Altitude PID
@PID
P=0.05
I=0.0000025
D=-0.03
MAX=0.05
MIN=-0.05
IMAX=0.15
IMIN=-0.15

# ROLL PID
@PID
P=0.3
I=0.003
D=-0.085
MAX=0.15
MIN=-0.15
IMAX=0.01
IMIN=-0.01

# PITCH PID
@PID
P=0.3
I=0.003
D=-0.085
MAX=0.15
MIN=-0.15
IMAX=0.01
IMIN=-0.01

# YAW PID
@PID
P=-0.75
I=-0.001
D=0.5
MAX=0.17
MIN=-0.17
IMAX=0.09
IMIN=-0.09
